<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://wallpaperaccess.com/full/1971371.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo">
    <p><img src="https://www.dsrec.com/images/userfiles/images/payment_received.jpg"></p>
  </div>
  <div class="w3-display-topleft w3-container w3-small">
   
    <a href="https://12yash-crypto.github.io/MYPAGE-REFINED/"><p><button onclick="document.getElementById('').style.display='block'" class="w3-button w3-black">OK and go back to home</button></p></a>
  </div>
  <div class="w3-display-bottomleft w3-container">
    <p class="w3-xlarge"></p>
    <p class="w3-large"></p>
    <p></p>
  </div>
</div>



<!-- Contact Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Contact</h1>
    </div>
    <div class="w3-container">
      <p>What are your doubts,We are ready to hear.</p>
      <form action="https://formsubmit.co/yashkumar02006@gmail.com" method="POST">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Phone number" required name="Phone number"></p>
        
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message / Complaints" required name="Message"></p>
        <p><button class="w3-button" type="submit">SEND MESSAGE</button></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
